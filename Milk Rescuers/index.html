<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 shadow-lg p-3 mb-5 bg-rounded">
                    <h1>BE A MEMBER</h1>
                    <input type="text" id="username" class="form-control" placeholder="username">
                    <small id="username_error"></small>

                    <input type="text" id="email" class="form-control" placeholder="email">
                    <small id="email_error"></small>

                    <input type="text" id="password" class="form-control" placeholder="password">
                    <small id="password_error"></small>

                    <input type="text" id="cpassword" class="form-control" placeholder="confirm password">
                    <small id="cpassword_error"></small>

                    <button class="btn btn-success" onclick="validate() & redirect()">SUBMIT</button>

                </div>
            </div>
        </div>
    </body>
    
</html>
<script src="./index.js"></script>
