<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>needy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>NEEDY FORM</h1>
    </header>

    <section>


        <form id="requestForm">
            <h2>Request Recycled Milk</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="requestLocation">Location:</label>
            <input type="text" id="requestLocation" name="requestLocation" required>

            <label for="Phone">Phone number:</label>
            <input type="text" id="Phone" name="Phone" required>

            <label for="quantity">Quantity of milk required (in liters):</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="button" onclick="thankscopy()">Request</button>
        </form>

    </section>

    <script>
        function thankscopy(){
            window.open('thanks copy.html','_blank');
        }
    </script>

</body>
</html>
